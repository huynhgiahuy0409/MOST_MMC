#####################################################################
# property area : spring application context
# description   : application context of spring based on the given
#                 hosting environment
# possible value:
#  1) ClassPath
#  2) Web
#####################################################################
spring.appcontext=Web

#####################################################################
# property area : file upload and download
# description   : file path of application server on the given
#                 hosting environment
# possible value:
#  1) Path
#####################################################################
server.filePath=C:/TEMP

#####################################################################
# description    : db type
# possible value : sql : oracle, mssql : ms-sql
#####################################################################
db.type=mssql

#####################################################################
# property area : admin authority
# description   : check internal/external user 
# possible value:
#  1) admin.user : both, each
#####################################################################
admin.user = both

#####################################################################
# property area  : edi/stat/webip
# description    : use & unuse admin group
# possible value : Y / N
#####################################################################
useAdminGroup = Y

#####################################################################
# description    : Token expired time
# possible value : number
# default 	 : 15 mins
#####################################################################
expiredInMinutes = 15

#####################################################################
# description    : System access
# possible value : Y/N
# default 	 	 : Y
#####################################################################
catosProcessEnabled = Y
mostProcessEnabled = Y